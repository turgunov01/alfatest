<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="container">
                <div class="nav-content">
                    <a href="/" class="nav-content-item">
                        <img src="/assets/logo.svg" class="nav-content-image" alt="Logo of the company">
                    </a>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">О компании</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a href="/news/" class="nav-link">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a href="/me/" class="nav-link image">
                            <img src="/assets/user.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main">
            <div class="container">
                <section class="user">
                    <h1 class="user-heading">Личные данные</h1>
                    <div class="user-info">
                        <div class="user-info-inputs">
                            <input type="text" class="user-info-input" placeholder="Имя">
                            <input type="text" class="user-info-input" placeholder="Фамилия">
                            <input type="text" class="user-info-input" placeholder="Отчество">
                            <input type="text" class="user-info-input" placeholder="Номер телефона">
                            <input type="text" class="user-info-input" placeholder="E-mail">
                        </div>
                        <div class="user-info-radios">
                            <div class="user-info-radio">
                                <label for="user-info-radio-1" class="user-info-radio-label">Специальная оценка условий
                                    труда</label>
                                <input type="radio" name="user-info-radio" id="user-info-radio-1">
                            </div>
                            <div class="user-info-radio">
                                <label for="user-info-radio-2" class="user-info-radio-label">Обучение по охране
                                    труда</label>
                                <input type="radio" name="user-info-radio" id="user-info-radio-2">
                            </div>
                            <div class="user-info-radio">
                                <label for="user-info-radio-2" class="user-info-radio-label">Профессиональные
                                    риски</label>
                                <input type="radio" name="user-info-radio" id="user-info-radio-3">
                            </div>
                            <div class="user-info-radio">
                                <label for="user-info-radio-2" class="user-info-radio-label">Разработка документов по
                                    охране труда</label>
                                <input type="radio" name="user-info-radio" id="user-info-radio-4">
                            </div>
                            <div class="user-info-radio">
                                <label for="user-info-radio-2" class="user-info-radio-label">Документарное,
                                    консультационное сопровождение</label>
                                <input type="radio" name="user-info-radio" id="user-info-radio-5">
                            </div>
                            <button class="user-info-post">Выбрать</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="container footer-container">
                <img src="/assets/logo-alter.svg" class="footer-logo" alt="">
                <div class="footer-contact">
                    <a href="mailto:006@kcot.su">Email: 006@kcot.su</a>
                    <a href="tel:+74232390898">Phone: +7 (423) 239-08-98</a>
                    <a href="https://instagram.com">
                        <img src="/assets/instagram.svg" class="footer-media" alt="">
                        instagram
                    </a>
                </div>
                <hr class="footer-line">
                <div class="offers">
                    <p>© 2024 «Альфатест Владивосток»</p>
                    <p>Политика конфиденциальности</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
